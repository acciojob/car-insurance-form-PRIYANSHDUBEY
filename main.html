<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post" action="backend.js">
		<lable for="name">Name: </lable>
		<input type="text" name="name" id="name" required><br>

		<lable for="email">Email: </lable>
		<input type="email" name="email" id="email"  required><br>

		<lable for="gender">Gender: </lable><br>
		<input type="radio" name="gender" id="gender_m" required>
			<lable for="Male">Male</lable>	
		<input type="radio" name="gender" id="gender_f" required>
			<lable for="Female">Female</lable><br>

		<label for="cars">Cars Brands: </label>
		<select name="cars" id="cars">
			<option name="cars" selected disabled>Select</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
			</select><br>

		<label for="carage">Car Age: </label>
		<input type="number" name="carage" id="carage" required><br>

		<label for="dop">Date of Purchase (dop): </label>
		<input type="date" name="dop" id="dop" required><br>

		<label for="password">Password :</label>
		<input type="password" name="password" id="password"  required><br>


		<button type="submit">Submit</button> 
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
