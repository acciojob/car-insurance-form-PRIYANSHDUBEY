<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post" action="backend.js">
		<label for="name">Name: </label>
		<input type="text" name="name" id="name" required>

		<label for="email">Email: </label>
		<input type="email" name="email" id="email" required>

		<label for="gender">Gender: </label>
		<input type="radio" name="gender" id="gender_m" required>
			<label for="gender_m">Male</label>	
		<input type="radio" name="gender" id="gender_f" required>
			<label for="gender_f">Female</label>

		<label for="cars">Cars Brands: </label>
		<select name="cars" id="cars">
			<option value="" selected disabled>Select</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
			</select>

		<label for="carage">Car Age: </label>
		<input type="number" name="carage" id="carage" required>

		<label for="dop">Date of Purchase (dop): </label>
		<input type="date" name="dop" id="dop" required>

		<label for="password">Password :</label>
		<input type="password" name="password" id="password" required>

		<button type="submit">Submit</button> 
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
