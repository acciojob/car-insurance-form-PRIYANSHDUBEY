<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<lable for="name">name</lable>
		<input type="text" name="name" id="name" placeholder="name" required><br>

		<lable for="email">email</lable>
		<input type="email" name="email" id="email" placeholder="email" required><br>

		<lable for="gender">gender</lable><br>
		<input type="radio" name="gender_m" required>
			<lable for="gender_m">M</lable>	
		<input type="radio" name="gender_f" required>
			<lable for="gender_f">F</lable><br>

		<select for="cars">
			<option name="cars"  disabled>Please Select Cars</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
			</select><br>

		<label for="carage"  >carage</label>
		<input type="number" name="carage" id="carage" placeholder="carage" required><br>

		<label for="dop">date of Purchase(dop)</label>
		<input type="date"  name="dop" id="dop" placeholder="dop" required><br>

		<label for="password">password</label>
		<input type="password" name="password" id="password" placeholder="password" required><br>


		<button type="submit">Submit</button> 
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
